  <title>Help Center</title>

  <style>
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,
          #f6f7fb 0%,
          #e8ebf1 50%,
          #f2f2f2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999999;
      overflow: hidden;
      transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
    }

    .loading-screen.dark-theme {
      background: linear-gradient(135deg,
          #0c0b10 0%,
          #17202d 50%,
          #0e131b 100%);
    }

    .loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loading-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
    }

    .particle:nth-child(1) {
      left: 5%;
      animation-delay: 0s;
      animation-duration: 12s;
      width: 2px;
      height: 2px;
    }

    .particle:nth-child(2) {
      left: 15%;
      animation-delay: 1.5s;
      animation-duration: 10s;
      width: 4px;
      height: 4px;
    }

    .particle:nth-child(3) {
      left: 25%;
      animation-delay: 3s;
      animation-duration: 14s;
      width: 3px;
      height: 3px;
    }

    .particle:nth-child(4) {
      left: 35%;
      animation-delay: 0.5s;
      animation-duration: 9s;
      width: 2px;
      height: 2px;
    }

    .particle:nth-child(5) {
      left: 45%;
      animation-delay: 2.5s;
      animation-duration: 11s;
      width: 4px;
      height: 4px;
    }

    .particle:nth-child(6) {
      left: 55%;
      animation-delay: 4s;
      animation-duration: 13s;
      width: 3px;
      height: 3px;
    }

    .particle:nth-child(7) {
      left: 65%;
      animation-delay: 1s;
      animation-duration: 8s;
      width: 2px;
      height: 2px;
    }

    .particle:nth-child(8) {
      left: 75%;
      animation-delay: 3.5s;
      animation-duration: 15s;
      width: 4px;
      height: 4px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }

      5% {
        opacity: 0.3;
      }

      15% {
        opacity: 0.8;
        transform: translateY(80vh) translateX(10px) scale(0.5);
      }

      50% {
        opacity: 1;
        transform: translateY(50vh) translateX(-5px) scale(1);
      }

      85% {
        opacity: 0.8;
        transform: translateY(20vh) translateX(8px) scale(0.8);
      }

      95% {
        opacity: 0.3;
      }

      100% {
        transform: translateY(-50px) translateX(-10px) scale(0);
        opacity: 0;
      }
    }

    .logo-container {
      position: relative;
      margin-bottom: 60px;
    }

    .logo-ring {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
    }

    .ring-inner,
    .ring-outer {
      position: absolute;
      border-radius: 50%;
      border: 2px solid transparent;
      animation: rotate 3s linear infinite;
    }

    .ring-inner {
      width: 80px;
      height: 80px;
      top: 20px;
      left: 20px;
      border-top: 2px solid #00d4ff;
      border-right: 2px solid #00d4ff;
      animation-direction: reverse;
      animation-duration: 2s;
    }

    .ring-outer {
      width: 120px;
      height: 120px;
      top: 0;
      left: 0;
      border-top: 2px solid #ff6b6b;
      border-left: 2px solid #ff6b6b;
      animation-duration: 4s;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .logo-text {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      font-weight: bold;
      font-size: 48px !important;
      color: #333;
      text-shadow: 0 0 20px rgba(0, 102, 204, 0.3);
      font-display: block;
      line-height: 1;
      text-rendering: optimizeSpeed;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .logo-text span {
      display: inline-block;
      animation: letterGlow 2s ease-in-out infinite;
      transform-origin: center;
      transform: scale(1);
      font-size: inherit;
      line-height: inherit;
      width: auto;
      height: auto;
    }

    .logo-t {
      animation-delay: 0s;
    }

    .logo-a {
      animation-delay: 0.2s;
    }

    .logo-r {
      animation-delay: 0.4s;
    }

    .logo-m {
      animation-delay: 0.6s;
    }

    .logo-space {
      width: 20px;
    }

    .logo-ai {
      animation-delay: 0.8s;
      color: #0066cc;
      text-shadow: 0 0 30px rgba(0, 102, 204, 0.5);
    }

    @keyframes letterGlow {

      0%,
      100% {
        transform: scale(1);
        text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      }

      50% {
        transform: scale(1);
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
      }
    }

    .loading-progress {
      width: 300px;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0066cc, #ff6b6b, #0066cc);
      background-size: 200% 100%;
      border-radius: 2px;
      animation: progressFill 4s ease-in-out forwards,
        gradientMove 2s linear infinite;
      width: 0%;
    }

    @keyframes progressFill {
      0% {
        width: 0%;
      }

      20% {
        width: 25%;
      }

      40% {
        width: 50%;
      }

      60% {
        width: 75%;
      }

      80% {
        width: 90%;
      }

      100% {
        width: 100%;
      }
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 200% 50%;
      }
    }

    .loading-text {
      color: rgba(0, 0, 0, 0.7);
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 1px;
      animation: textPulse 2s ease-in-out infinite;
    }

    @keyframes textPulse {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }

    .tech-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .index-line {
      position: absolute;
      background: linear-gradient(90deg,
          transparent,
          rgba(0, 102, 204, 0.3),
          transparent);
      height: 1px;
      animation: lineMove 4s linear infinite;
    }

    .line-1 {
      top: 20%;
      width: 200px;
      left: -200px;
      animation-delay: 0s;
    }

    .line-2 {
      top: 50%;
      width: 300px;
      right: -300px;
      animation-delay: 1s;
      animation-direction: reverse;
    }

    .line-3 {
      top: 80%;
      width: 150px;
      left: -150px;
      animation-delay: 2s;
    }

    @keyframes lineMove {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(calc(100vw + 200px));
      }
    }

    .loading-screen.dark-theme .particle {
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .loading-screen.dark-theme .logo-text {
      color: #fff;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }

    .loading-screen.dark-theme .logo-ai {
      color: #00d4ff;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
    }

    .loading-screen.dark-theme .progress-bar {
      background: rgba(255, 255, 255, 0.1);
    }

    .loading-screen.dark-theme .progress-fill {
      background: linear-gradient(90deg, #00d4ff, #ff6b6b, #00d4ff);
    }

    .loading-screen.dark-theme .loading-text {
      color: rgba(255, 255, 255, 0.8);
    }

    .loading-screen.dark-theme .index-line {
      background: linear-gradient(90deg,
          transparent,
          rgba(0, 212, 255, 0.3),
          transparent);
    }

    .loading-screen.dark-theme .ring-inner {
      border-top: 2px solid #00d4ff;
      border-right: 2px solid #00d4ff;
    }

    .loading-screen.dark-theme .ring-outer {
      border-top: 2px solid #ff6b6b;
      border-left: 2px solid #ff6b6b;
    }

    @media (max-width: 768px) {
      .logo-text {
        font-size: 36px;
      }

      .logo-ring {
        width: 100px;
        height: 100px;
      }

      .ring-inner {
        width: 60px;
        height: 60px;
        top: 20px;
        left: 20px;
      }

      .loading-progress {
        width: 250px;
      }
    }

    @media (max-width: 480px) {
      .logo-ring {
        width: 80px;
        height: 80px;
      }

      .ring-inner {
        width: 50px;
        height: 50px;
        top: 15px;
        left: 15px;
      }

      .ring-outer {
        width: 80px;
        height: 80px;
      }

      .logo-text {
        font-size: 28px;
      }
    }
  </style>

  <script>
    function applyTheme() {
      const loadingScreen = document.getElementById("loading-screen");
      if (!loadingScreen) return;

      const colorScheme = localStorage.getItem("vueuse-color-scheme");
      if (colorScheme === "dark") {
        loadingScreen.classList.add("dark-theme");
      }
    }

    applyTheme();

    window.onload = function () {
      window.addEventListener("error", function (event) {
        if (
          event.message.indexOf("Unexpected token '<'") > -1 ||
          event.message.indexOf(
            "Expected a JavaScript module script but the server responded with a MIME type of 'text/html"
          )
        ) {
          window.location.reload();
        }
      });
    };
  </script>
